{% extends 'home/base.html' %}
{% load static %}
{% block contenidoQueCambia %}

    <main id="main" class="site-main">
        <section class="site-section section-features">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Eliminar categoria:</h2>
                        
                        <br>
                        <form method="post">{% csrf_token %}

                            <h3>Esta seguro de querer eliminar "{{categoria.nombre}}"?</h3>
                            <br>
                            <br>
                            <h3><input class="btn btn-border" type="submit" value="Eliminar">
                            <a class="btn btn-border" onclick="history.back()">Volver</a></h3>  

                        </form>       
                    
                    </div>
                    <div class="col-sm-7 hidden-xs">
                        <img src="{% static 'home/assets/img/plantas.png' %}" alt="">
                    </div>
                </div>
            </div>
        </section>

     

    </main><!-- /#main -->

    {% endblock %}
