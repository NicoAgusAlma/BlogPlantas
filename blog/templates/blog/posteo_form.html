{% extends 'home/base.html' %}
{% load static %}
{% block contenidoQueCambia %}

    <main id="main" class="site-main">
        

        <section class="site-section section-features section-ui-elements">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Datos del posteo:</h2>
                        
                        <br>
                        <form method="post" enctype="multipart/form-data">{%csrf_token%}
                            
                            {{form.as_p}}                                                       
                            <input type="submit" value="Enviar"/>                                                      
                        </form>
                        <a href="{% url 'blog:ListaPosteos' %}">Volver</a>
                    </div>
                    <div class="col-sm-7 hidden-xs">
                        <img src="{% static 'home/assets/img/portfolio-1.jpg' %}" alt="">
                    </div>
                    <script>
                        var name = "{{ user.id }}";
                        document.getElementById('usuarioImagen').value = name;
                    </script>
                </div>
            </div>
        </section>

     

    </main><!-- /#main -->

    {% endblock %}
